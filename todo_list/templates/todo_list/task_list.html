<header>
    <h1><a href="/">To do list</a></h1>
</header>

{% for task in tasks %}
    <article>
        <h2><a href="">{{ task.title }}</a></h2>
        <time>created at time: {{ task.created_at }}</time>
        <p>{{ task.description|linebreaksbr }}</p>
        <p>owner: {{ task.owner|linebreaksbr }}</p>
        <time>deadline time: {{ task.deadline_time }}</time>
    </article>
{% endfor %}
